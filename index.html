        <style>
            body{
                background: url(images/repeatbg.png);
                background-repeat: repeat;
                min-height: 100vh;
                min-width: 100vw;
                background-size: 15%;
                animation: bg-anim 100s linear infinite; /* background movement */
            }

            @keyframes bg-anim{
                0% {
                    background-position: 0% 0%;
                }
                50% { 
                    background-position: -187% -187%;
                }

                100% { 
                    background-position: 0% 0%;
                }
            }
            .project{
                width: fit-content;

                padding: 10px;
                display: flex;
				margin-left: 10px;
				margin-right: 10px;
                justify-content: center;
                align-items: center;
                color: white;
                background-color: #505050;
                font-size: 24px;
                transition: all .4s ease;
                box-shadow: 0 0 16px 3px rgba(0,0,0,.3);
                border-radius: 12px;
            }

            .project:hover{
                transform: scale(1.05);
                background-color: #707070;
            }
        </style>
        <link rel="icon" href="icon.png">
        <link href="js/enjoyhint/enjoyhint.css" rel="stylesheet">

    </head>
