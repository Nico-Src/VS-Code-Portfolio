<html>
    <head>
        <title>Portfolio</title>
        <meta charset="utf-8"/>
        <link rel="icon" href="icon.png">
        <link href="js/enjoyhint/enjoyhint.css" rel="stylesheet">
        <link id="mainStyle" rel="stylesheet" href="css/index.css">
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="header">NT</div>

        <div class="content">
            <div class="projects row">
                <div class="project-item dark" project="relational-algebra">
                    <img src="images/relational-algebra.png">
                    <div class="title">
                        Relational Algebra
                    </div>
                </div>

                <div class="project-item light" project="audio-visualizer">
                    <img src="images/audio-visualizer.png">
                    <div class="title">
                        Audio Visualizer
                    </div>
                </div>

                <div class="project-item dark" project="tree-generator">
                    <img src="images/tree-generator.png">
                    <div class="title">
                        Tree Generator
                    </div>
                </div>

                <div class="project-item dark" project="maze-generator">
                    <img src="images/maze-generator.png">
                    <div class="title">
                        Maze Generator
                    </div>
                </div>

                <div class="project-item light" project="generative-art">
                    <img src="images/generative-art.png">
                    <div class="title">
                        Generative Art Drawing
                    </div>
                </div>
				
				<div class="project-item light" project="lego-3d">
                    <img src="images/lego-3d.png">
                    <div class="title">
                        Lego Modeling Tool
                    </div>
                </div>

                <div class="project-item light" project="jigsaw-puzzle">
                    <img src="images/jigsaw-framework.png">
                    <div class="title">
                        Jigzaw Puzzle Framework
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.6.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="bootstrap/js/bootstrap.bundle.js"></script>
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
        <script src="js/fontawesome.js" crossorigin="anonymous"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script>
            $(document).ready(function(){
                $(".nav-bar li").each(function(){
                    this.onclick=()=>{
                        $(".nav-bar li.active").removeClass('active');
                        this.classList.add('active');
                    };
                });

                $(".project-item").each(function(){
                    this.onclick=()=>{
                        visitProject(this.getAttribute('project'));
                    };
                });
            });

            function visitProject(link){
                window.location.href = "projects/"+link;
            }
        </script>
    </body>
</html>
