<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>
    <link rel='stylesheet' href='css/fonts.css'>
    <link rel='stylesheet' href='css/themes.css'>
    <link rel='stylesheet' href='css/index.css'>
</head>
<body>
    <div class="title-bar"></div>
    <div class="content">
        <div class="activity-bar"></div>
        <div class="side-bar">
            <div class="header">
                <span class="title">EXPLORER</span>
                <i class='bx bx-dots-horizontal-rounded icon'></i>
            </div>
            <div class="pane">
                <div class="pane-header">
                    <i class='bx bx-chevron-down icon'></i>
                    <span class="title">OPEN EDITORS</span>
                </div>
                <div class="pane-content expanded" data-category="open-editors" data-items="2">
                    <div class="pane-item active">
                        <div class="close-action"><i class='bx bx-x'></i></div>
                        <img class="icon" src="img/icons/html.svg">
                        <span class="name">index.html</span>
                    </div>
                    <div class="pane-item">
                        <div class="close-action"><i class='bx bx-x'></i></div>
                        <img class="icon" src="img/icons/css.svg">
                        <span class="name">index.css</span>
                    </div>
                </div>
            </div>
            <div class="pane">
                <div class="pane-header">
                    <i class='bx bx-chevron-down icon'></i>
                    <span class="title">NICO-SRC.GITHUB.IO</span>
                </div>
                <div class="pane-content pane-item-children expanded" data-category="explorer" data-items="2" id="root-pane-content">
                    <div class="pane-item directory" id="css-directory">
                        <div class="arrow"><i class='bx bx-chevron-down icon'></i></div>
                        <img class="icon" src="img/icons/folder-css.svg">
                        <span class="name">css</span>
                    </div>
                    <div class="pane-item-children pane-content layer-1" data-category="css-directory" data-items="1" data-parent="css-directory">
                        <div class="pane-item">
                            <div class="close-action"><i class='bx bx-x'></i></div>
                            <img class="icon" src="img/icons/css.svg">
                            <span class="name">fonts.css</span>
                        </div>
                    </div>
                    <div class="pane-item directory" id="javascript-directory">
                        <div class="arrow"><i class='bx bx-chevron-down icon'></i></div>
                        <img class="icon" src="img/icons/folder-js.svg">
                        <span class="name">js</span>
                    </div>
                    <div class="pane-item-children pane-content layer-1" data-category="javascript-directory" data-items="3" data-parent="javascript-directory">
                        <div class="pane-item directory" id="javascript-portfolio-directory">
                            <div class="arrow"><i class='bx bx-chevron-down icon'></i></div>
                            <img class="icon" src="img/icons/folder.svg">
                            <span class="name">portfolio</span>
                        </div>
                        <div class="pane-item-children pane-content layer-2" data-category="javascript-portfolio-directory" data-items="3" data-parent="javascript-portfolio-directory">
                            <div class="pane-item">
                                <div class="close-action"><i class='bx bx-x'></i></div>
                                <img class="icon" src="img/icons/js.svg">
                                <span class="name">side-bar.js</span>
                            </div>
                        </div>
                    </div>
                    <div class="pane-item directory" id="image-directory">
                        <div class="arrow"><i class='bx bx-chevron-down icon'></i></div>
                        <img class="icon" src="img/icons/folder-images.svg">
                        <span class="name">img</span>
                    </div>
                    <div class="pane-item-children pane-content layer-1" data-category="image-directory" data-items="3" data-parent="image-directory">
                        <div class="pane-item directory" id="image-icons-directory">
                            <div class="arrow"><i class='bx bx-chevron-down icon'></i></div>
                            <img class="icon" src="img/icons/folder.svg">
                            <span class="name">icons</span>
                        </div>
                        <div class="pane-item-children pane-content layer-2" data-category="image-icons-directory" data-items="3" data-parent="image-icons-directory">
                            <div class="pane-item">
                                <div class="close-action"><i class='bx bx-x'></i></div>
                                <img class="icon" src="img/icons/image.svg">
                                <span class="name">css.svg</span>
                            </div>
                            <div class="pane-item">
                                <div class="close-action"><i class='bx bx-x'></i></div>
                                <img class="icon" src="img/icons/image.svg">
                                <span class="name">file.svg</span>
                            </div>
                            <div class="pane-item">
                                <div class="close-action"><i class='bx bx-x'></i></div>
                                <img class="icon" src="img/icons/image.svg">
                                <span class="name">folder-css-open.svg</span>
                            </div>
                            <div class="pane-item directory" id="image-icons-test-directory">
                                <div class="arrow"><i class='bx bx-chevron-down icon'></i></div>
                                <img class="icon" src="img/icons/folder.svg">
                                <span class="name">test</span>
                            </div>
                            <div class="pane-item-children pane-content layer-3" data-category="image-icons-test-directory" data-items="3" data-parent="image-icons-test-directory">
                                <div class="pane-item">
                                    <div class="close-action"><i class='bx bx-x'></i></div>
                                    <img class="icon" src="img/icons/image.svg">
                                    <span class="name">file.svg</span>
                                </div>
                                <div class="pane-item">
                                    <div class="close-action"><i class='bx bx-x'></i></div>
                                    <img class="icon" src="img/icons/image.svg">
                                    <span class="name">folder-css-open.svg</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="editor"></div>
    </div>
    <div class="status-bar"></div>
</body>
<script src="js/portfolio/side-bar.js" defer></script>
</html>
