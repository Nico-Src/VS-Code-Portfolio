<html>
    <head>
        <title>Maze Generator</title>
        <link rel="icon" href="../../icon.png">
        <link rel="stylesheet" href="css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Vollkorn+SC&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="canvas-wrapper">

        </div>
        <div class="settings">
            <div class="settings-wrapper">
                <span class="title">Settings</span>
                <div class="wrapper">
                    <span>Current Color: </span>
                    <input type="color" onchange="currentColor =this.value;">
                </div>
                <div class="wrapper">
                    <span>Path Color: </span>
                    <input type="color" onchange="pathColor =this.value;">
                </div>
                <div class="wrapper">
                    <button type="button" onclick="generate();">Generate Maze</button>
                </div>
                <div class="wrapper">
                    <button type="button" onclick="saveImage();">Save Image</button>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js" integrity="sha512-4P0ZJ49OMXe3jXT+EsEaq82eNwFeyYL81LeHGzGcEhowFbTqeQ80q+NEkgsE8tHPs6aCqvi7U+XWliAjDmT5Lg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/app.js"></script>
        <script>
            function saveImage(){
                var link = document.getElementById('link');
                if(!link) link = document.createElement('a');
                link.setAttribute('download', 'GeneratedTree.png');
                link.setAttribute('href', document.querySelector("canvas").toDataURL("image/png").replace("image/png", "image/octet-stream"));
                link.click();
            }
        </script>
    </body>
</html>
