<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasLib</title>
    <link rel="stylesheet" href="css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="toolbar">

    </div>
    <div class="tools">
        <div class="item active" data-tool="move">
            <div class="icon">
                <i class='bx bx-move'></i>
            </div>
            <div class="name">
                <span>Move</span>
            </div>
        </div>
        <div class="item" data-tool="select">
            <div class="icon">
                <i class='bx bx-rectangle'></i>
            </div>
            <div class="name">
                <span>Select</span>
            </div>
        </div>
    </div>
    <div class="inspector">

    </div>
    <script src="js/ripple.js"></script>
    <script src="js/components/transform.js"></script>
    <script src="js/components/card.js"></script>
    <script src="js/components/image.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
