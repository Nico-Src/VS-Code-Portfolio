<div class="sub-content">
    <div class="media-slider">
        <div class="slider-wrapper">
            <i class='bx bx-chevron-left btn' id="prev-slide"></i>
            <div class="media-list">
                <img class="media-item" src="img/project-assets/mangadb/image-1.jpg" alt="MangaDB"/>
                <iframe class="media-item" width="460" height="315" style="object-fit: contain;" src="https://www.youtube.com/embed/45Tm-hqtGOU?si=bATRsDNKpwE7yC3l" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <i class='bx bx-chevron-right btn' id="next-slide"></i>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-value">
                
            </div>
        </div>
    </div>
</div>
<script>
    window.subContent = document.querySelector('.sub-content');
    window.sliderIndex = 0;
    window.sliderScrollbar = document.querySelector('.sub-content .slider-scrollbar');
    window.sliderItems = Array.from(document.querySelectorAll('.media-slider .media-list .media-item')).length;
    window.slideSize = window.sliderScrollbar.clientWidth / window.sliderItems;
    window.sliderScrollbar.querySelector('.scrollbar-value').style.width = `${window.slideSize}px`;

    window.prevSlideBtn = document.querySelector('.media-slider #prev-slide');
    window.nextSlideBtn = document.querySelector('.media-slider #next-slide');

    window.prevSlideBtn.onclick = () => {
        window.sliderIndex--;
        if(window.sliderIndex < 0) window.sliderIndex = Array.from(document.querySelectorAll('.media-slider .media-list .media-item')).length - 1;

        let sliderSize = document.querySelector('.media-slider').clientWidth;
        let mediaList = document.querySelector('.media-slider .media-list');

        mediaList.style.transform = `translateX(-${(sliderIndex * sliderSize)}px)`;
        window.sliderScrollbar.querySelector('.scrollbar-value').style.transform = `translateX(${(window.sliderIndex * window.slideSize)}px)`;
    };

    window.nextSlideBtn.onclick = () => {
        window.sliderIndex++;
        if(window.sliderIndex > Array.from(document.querySelectorAll('.media-slider .media-list .media-item')).length - 1) window.sliderIndex = 0;

        let sliderSize = document.querySelector('.media-slider').clientWidth;
        let mediaList = document.querySelector('.media-slider .media-list');

        mediaList.style.transform = `translateX(-${(sliderIndex * sliderSize)}px)`;
        window.sliderScrollbar.querySelector('.scrollbar-value').style.transform = `translateX(${(window.sliderIndex * window.slideSize)}px)`;
    };

    window.addEventListener('resize', () => {
        if(!document.querySelector('.media-slider')) return;
        let sliderSize = document.querySelector('.media-slider').clientWidth;
        let mediaList = document.querySelector('.media-slider .media-list');
        window.slideSize = window.sliderScrollbar.clientWidth / window.sliderItems;
        window.sliderScrollbar.querySelector('.scrollbar-value').style.width = `${window.slideSize}px`;

        mediaList.style.transform = `translateX(-${(sliderIndex * sliderSize)}px)`;
        window.sliderScrollbar.querySelector('.scrollbar-value').style.transform = `translateX(${(window.sliderIndex * window.slideSize)}px)`;
    });

    setTimeout(()=>{
        subContent.classList.add('transition');
    },400);
</script>
