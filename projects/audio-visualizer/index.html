<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Playground</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <img src="bg.jpg">
    </div>
    <div id="app">
        <audio></audio>
        <div id="viewport">
            <canvas></canvas>
        </div>
        <div id="menu">
            <div class="drop-area">
                <div class="border">
                    <i class='bx bx-cloud-upload'></i>
                    <span>Drag and drop your audio file here</span>
                </div>
                <input type="file" id="file-input" accept="audio/*">
            </div>
            <div id="current-file">
                <div class="file-name"><span></span></div>
                <div class="file-size"></div>
            </div>
            <div class="audio-controls">
                <div class="play-btn">
                    <i class='bx bx-play'></i>
                </div>
                <input type="range" id="volume" min="0" max="100" value="10">
            </div>
            <div class="type-select">
                <div class="type" data-type="bar">
                    <i class='bx bx-bar-chart'></i>
                    <span>Bar</span>
                </div>
                <div class="type" data-type="circle-bar">
                    <i class='bx bx-circle'></i>
                    <span>Circle - Bar</span>
                </div>
                <div class="type" data-type="circle-wave">
                    <i class='bx bx-circle'></i>
                    <span>Circle - Wave</span>
                </div>
            </div>
            <div class="header">Options:</div>
            <div class="visualizer-options">
                <div class="option" data-type="bar|circle-bar|circle-wave">
                    <span>Normalize:</span>
                    <input type="checkbox" id="normalize" checked>
                </div>
                <div class="option" data-type="bar|circle-bar">
                    <span>Bar Count:</span>
                    <select id="bar-select">
                        <option value="128">128</option>
                        <option value="32">32</option>
                        <option value="64">64</option>
                        <option value="256">256</option>
                        <option value="512">512</option>
                    </select>
                </div>
                <div class="option" data-type="circle-wave">
                    <span>Wave Point Count:</span>
                    <select id="wave-point-select">
                        <option value="128">128</option>
                        <option value="32">32</option>
                        <option value="64">64</option>
                        <option value="256">256</option>
                        <option value="512">512</option>
                    </select>
                </div>
                <div class="option" data-type="circle-bar|circle-wave">
                    <span>Circle Radius:</span>
                    <input type="number" id="circle-radius" min="1" max="500" value="200">
                </div>
            </div>
        </div>
    </div>

    <script src="audio.js"></script>
    <script src="visualizer.js"></script>
    <script src="app.js"></script>
</body>
</html>
