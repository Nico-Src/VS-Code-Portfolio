<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Modeling</title>
    <link rel="stylesheet" href="css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="app">
        <div class="top-bar">
            <input type="file" id="open-file-input" accept=".brick" style="display: none;">
            <div class="logo"><img src="img/logo.png"></div>
            <div class="nav-item">
                <span>File</span>
                <div class="dropdown">
                    <div class="dropdown-item">
                        <span class="name">New</span>
                        <span class="shortcut">Ctrl + N</span>
                    </div>
                    <div class="dropdown-item" data-action="openLegoFile">
                        <span class="name">Open</span>
                        <span class="shortcut">Ctrl + O</span>
                    </div>
                    <div class="dropdown-item" data-action="saveLegoFile">
                        <span class="name">Save</span>
                        <span class="shortcut">Ctrl + S</span>
                    </div>
                    <div class="divider"></div>
                    <div class="dropdown-item">
                        <span class="name">Import</span>
                        <span class="shortcut">Ctrl + I</span>
                    </div>
                    <div class="dropdown-item">
                        <span class="name">Export</span>
                        <span class="shortcut">Ctrl + E</span>
                    </div>
                </div>
            </div>
            <div class="nav-item">
                <span>Edit</span>
                <div class="dropdown">
                    <div class="dropdown-item" data-action="selectAll">
                        <span class="name">Select All</span>
                        <span class="shortcut">Ctrl + A</span>
                    </div>
                    <div class="dropdown-item" data-action="deselectAll">
                        <span class="name">Deselect All</span>
                        <span class="shortcut">Shift + A</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="tool-box">
            <div class="search-wrapper">
                <input type="text" placeholder="Search..." id="search-input">
            </div>
        </div>
        <div class="fps hidden">FPS 0</div>
        <canvas id="editor"></canvas>
        <div class="inspector">
            <div class="inspector-elements">

            </div>
            <hr>
            <div class="inspector-properties">
                <div class="color-select">
                    <div class="dropdown">

                    </div>
                    <div class="value">
                        <div class="color" style="background-color:white;"></div>
                        <div class="name">White</div>
                    </div>
                    <div class="arrow">
                        <i class='bx bx-chevron-down'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/babylon.js"></script>
    <script src="js/babylon.gridMaterial.min.js"></script>
    <script src="js/babylonjs.loaders.js"></script>
    <script src="js/babylon.glTF2FileLoader.min.js"></script>
    <script src="js/brickLib.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/toolbox.js"></script>
    <script src="js/inspector.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
