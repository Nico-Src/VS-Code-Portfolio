<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Viewer</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body onload="initMandelbrot()">
    <canvas id="mandelbrot">
        Get a better browser. like (Chrome, Firefox, Edge, Safari, Opera)
    </canvas>
    <div class="controls">
        <select id="shader">
            <option value="Default Blue">Default Blue</option>
            <option value="Rainbow Z">Rainbow Z</option>
            <option value="Candy Cane">Candy Cane</option>
            <option value="Green Matrix">Green Matrix</option>
            <option value="Red Corn">Red Corn</option>
            <option value="Rainbow Variation">Rainbow Variation</option>
        </select>
        <input class="shader-variable" style="display:none;" type="number" id="greenMatrixColorMultiplier" min="4.0" value="64.0" step="0.5" max="255.0">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/3.2.4/async.min.js" integrity="sha512-0ewcnFb590plq2BJFUSpSbysjDZaj1Jsdkqt5ldhGE/nXJFCbhI/hXuonRIft5WwwlPj87/k3NU2wUyAWUJV0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>
</html>
