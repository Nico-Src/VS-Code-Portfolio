<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Tree Playground</title>
    <link rel="stylesheet" href="css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="window-overlay hidden"></div>
    <div class="settings-window hidden">
        <div class="header">
            <div class="title">Settings</div>
            <div class="close-btn ripple-btn" onclick="editor.closeSettingsWindow(event)"><i class='bx bx-x'></i></div>
        </div>
        <div class="content">
            <input type="number" id="block-line-width" value="2" onchange="editor.options.blocks.stroke = parseInt(this.value);">
            <select @change="editor.options.blocks.fontStyle = this.value">
                <option value="normal">Normal</option>
                <option value="bold">Bold</option>
                <option value="bolder">Bolder</option>
            </select>
        </div>
    </div>
    <div class="controls">
        <div class="add-btn ripple-btn" onclick="editor.addBlock(event)">
            <i class='bx bx-folder-plus'></i>&nbsp;<span>Add Block</span>
        </div>
        <div class="save-load-wrapper">
            <div class="save-btn ripple-btn" onclick="editor.saveProject(event)"><i class='bx bx-save'></i></div>
            <div class="load-btn ripple-btn" onclick="editor.loadProject(event)"><i class='bx bx-folder-open'></i></div>
            <div class="export-btn ripple-btn" onclick="editor.saveImage(event)"><i class='bx bx-image'></i></div>
        </div>
        <div class="tools">
            <div class="move ripple-btn active" ripple-duration="500ms" ripple-color="var(--light-accent)" data-tool="move"><i class='bx bx-move'></i></div>
            <div class="connect ripple-btn" ripple-duration="500ms" ripple-color="var(--light-accent)" data-tool="connect"><i class='bx bx-link'></i></div>
            <div class="select ripple-btn" ripple-duration="500ms" ripple-color="var(--light-accent)" data-tool="select"><i class='bx bx-rectangle'></i></div>
            <div class="edit ripple-btn" ripple-duration="500ms" ripple-color="var(--light-accent)" data-tool="edit"><i class='bx bx-pencil'></i></div>
        </div>

        <select id="size-select" onchange="editor.updateBlockSize(event)">
            <option value="2">blocks of 2</option>
            <option value="3">blocks of 3</option>
            <option value="4">blocks of 4</option>
            <option value="5">blocks of 5</option>
            <option value="6">blocks of 6</option>
            <option value="7">blocks of 7</option>
            <option value="8">blocks of 8</option>
        </select>
        <input type="text" id="insert" placeholder="e.g: 10 (10,20,... comma seperated values)" onkeydown="if(event.keyCode == 13){editor.addValue(this.value);this.value = '';}">
        
        <div class="insert-btn" onclick="editor.addValue(document.querySelector('#insert').value);document.querySelector('#insert').value = '';">Insert</div>

        <input id="file-input" type="file" name="name" style="display: none;"/>
    </div>
    <script src="js/ripple.js"></script>
    <script src="js/edit-field.js"></script>
    <script src="js/dot.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/block.js"></script>
    <script src="js/btree.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/app.js"></script>
</body>
<script>
    window.onbeforeunload = function() {
        return "Are you sure you want to leave, you might have unsaved changes?";
    }
</script>
</html>
