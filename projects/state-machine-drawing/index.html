<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Machine Drawer</title>
    <link rel="stylesheet" href="css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="add-btn ripple-btn" onclick="editor.addState(event)">
            <i class='bx bx-folder-plus'></i>&nbsp;<span>Add State</span>
        </div>
        <div class="save-load-wrapper">
            <div class="save-btn ripple-btn" onclick="editor.saveProject(event)"><i class='bx bx-save'></i></div>
            <div class="load-btn ripple-btn" onclick="editor.loadProject(event)"><i class='bx bx-folder-open' ></i></div>
        </div>
        <div class="tools">
            <div class="move ripple-btn active" ripple-duration="500ms" ripple-color="var(--light-accent)" data-tool="move"><i class='bx bx-move'></i></div>
            <div class="connect ripple-btn" ripple-duration="500ms" ripple-color="var(--light-accent)" data-tool="connect"><i class='bx bx-link'></i></div>
            <div class="delete ripple-btn" ripple-duration="500ms" ripple-color="var(--light-accent)" data-tool="delete"><i class='bx bx-trash'></i></div>
            <div class="edit ripple-btn" ripple-duration="500ms" ripple-color="var(--light-accent)" data-tool="edit"><i class='bx bx-pencil'></i></div>
        </div>
        <div class="animation-tools">
            <div class="play-pause-btn ripple-btn" onclick="editor.toggleAnimation(event)"><i class='bx bx-play'></i></div>
            <div class="speed-input">
                <div class="slower-btn ripple-btn" onclick="editor.changeAnimationSpeed(event,'slower')"><i class='bx bxs-chevrons-left'></i></div>
                <div class="value">1x</div>
                <div class="faster-btn ripple-btn" onclick="editor.changeAnimationSpeed(event,'faster')"><i class='bx bxs-chevrons-right'></i></div>
            </div>
        </div>
        <hr>
        <input class="input-sequence" type="text" onchange="editor.inputSequence = this.value.split('');">
        <hr>
        <div class="inspector">

        </div>
        <hr>
        <div class="edit-menu empty">
            <div class="menu hidden">
                <div class="type" style="text-align: flex-start;"></div>
                <div class="input-wrapper" id="condition" setting-type="connection">
                    <label>Input:</label>
                    <input type="text">
                </div>
                <div class="input-wrapper" id="name" setting-type="state">
                    <label>Name:</label>
                    <input type="text">
                </div>
            </div>
            <div class="none">
                Nothing selected
            </div>
        </div>

        <input id="file-input" type="file" name="name" style="display: none;" />
    </div>
    <script src="js/ripple.js"></script>
    <script src="js/state.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
